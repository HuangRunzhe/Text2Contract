<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形渐变 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1677ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0050d4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 圆形背景 -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)"/>
  
  <!-- PDF文档图标 -->
  <g transform="translate(18, 14)">
    <!-- 文档主体 -->
    <path d="M2 0 L20 0 L28 8 L28 36 L2 36 Z" fill="url(#docGradient)" stroke="#1677ff" stroke-width="1.5"/>
    <!-- 折角 -->
    <path d="M20 0 L20 8 L28 8" fill="none" stroke="#1677ff" stroke-width="1.5" stroke-linejoin="round"/>
    
    <!-- PDF文字 -->
    <text x="15" y="24" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#1677ff">PDF</text>
    
    <!-- 文档线条 -->
    <line x1="6" y1="12" x2="18" y2="12" stroke="#1677ff" stroke-width="1.2" opacity="0.6"/>
    <line x1="6" y1="16" x2="22" y2="16" stroke="#1677ff" stroke-width="1.2" opacity="0.6"/>
    <line x1="6" y1="28" x2="22" y2="28" stroke="#1677ff" stroke-width="1.2" opacity="0.4"/>
    <line x1="6" y1="32" x2="18" y2="32" stroke="#1677ff" stroke-width="1.2" opacity="0.4"/>
  </g>
</svg>

